<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of ABC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/trans.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="area" >
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    </div >
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="context">
                    <img src="/img/logo.png" alt="logo">
                    <h1>Banking Solutions</h1>
                </div>
            </div>
            <div class="col-md-6">
                <div class="user">
                    <h2 id="WelcomeText">Welcome xxxx</h2>
                </div>
            </div>
        </div>
        <div class="row mt-5"></div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-4">
                <h1 id="head">Add Nominee</h1>
            <div class="wrapper1">
                <form action="">
                    <div class="login">
                        <input type="text" placeholder="Account Number" id="ac" name="ac" required>
                    </div>
                    <div class="login">
                        <input type="text" placeholder="Full Name" id="fullName" name="fullName" required>
                    </div>
                    <div class="login">
                        <input type="text" placeholder="Relationship" id="relation" name="relation" required>
                    </div>
                    <div class="login">
                        <input type="number" placeholder="Contact Number" id="cnumber" name="cnumber" required>
                    </div>
                    <div class="login">
                        <input type="text" placeholder="Email" id="email" name="email" required>
                    </div>
                    <div class="btn">
                        <button type="submit">Add</button>
                    </div>
                </form>
            </div></div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        var username = localStorage.getItem('role');
        document.getElementById('WelcomeText').textContent = "Welcome " + username;
        document.addEventListener("DOMContentLoaded", function() {
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Create an object to hold form data
        var formData = {
            accountNo: document.getElementById("ac").value,
            fullName: document.getElementById("fullName").value,
            relation: document.getElementById("relation").value,
            cnumber: document.getElementById("cnumber").value,
            email: document.getElementById("email").value
        };

        // Convert form data to JSON string
        var jsonData = JSON.stringify(formData);

        // Create a blob object with the JSON string
        var blob = new Blob([jsonData], { type: "application/json" });

        // Create a link element to trigger the download
        var a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "nominee.json";
        alert("Nominee details added successfully!");
        a.click();

        // Reset the form after download
        this.reset();
    });
});


    </script>
</body>
