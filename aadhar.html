<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of ABC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/trans.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="area" >
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    </div >
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="context">
                    <img src="/img/logo.png" alt="logo">
                    <h1>Banking Solutions</h1>
                </div>
            </div>
            <div class="col-md-6">
                <div class="user">
                    <h2 id="WelcomeText">Welcome xxxx</h2>
                </div>
            </div>
        </div>
        <div class="row mt-5"></div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-4">
                <h1 style="color: white;padding-left: 40px;" id="">Aadhar Verification</h1>
            <div class="wrapper1">
                <form id="aadharForm" action="">
                    <div class="login">
                        <input type="text" placeholder="Account Number" id="acc" name="acc" required>
                    </div>
                    <div class="btn">
                        <button this.disabled = true;" type="submit">Get Details</button>
                    </div>
                    <div id="result"></div>
                </form>
            </div></div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        function sendMail() {
            // Functionality to send mail
            alert("Mail sent successfully!");
        }
        var username = localStorage.getItem('role');
        document.getElementById('WelcomeText').textContent = "Welcome " + username;

        document.getElementById('aadharForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var accountNumber = document.getElementById('acc').value;
            var aadharNo;
            var accountNo;
            fetch('customer.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    aadharNo = data.anumber;
                    accountNo = data.accountNo;
                    console.log(aadharNo);
                    if (aadharNo === "" && accountNumber === accountNo) {
                        document.getElementById("result").innerHTML = '<div class="btn"><button onclick="sendMail()">Send Mail</button></div>';
                    } else {
                        document.getElementById("result").innerHTML = '<p>Updated</p>';
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
